{% extends 'base.html' %}
{% block title %} Agregar Carne {% endblock %}
{% block content %}

<script src="{{ url_for('static', filename='js/jquery_agregar_carne.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<form method="POST">
  <div class="form-group">
    <label for="message-text" class="col-form-label">Tipo de Carne:</label>
    <select class="form-control" name="tipocarne" id="tipocarne" onchange="seleccionarTipoCarne()">
      <option value="1">Carne de Vaca</option>
      <option value="2">Carne de Cerdo</option>
      <option value="3">Carne de Pollo</option>
    </select>
  </div>
  <div class="bloque_cantidad" id="bloque_cantidad" style="display: none;">
    <label for="message-text" class="col-form-label">Cantidad:</label><br>
    <input type="number" min="1" step="any" class="form-control cantidad-corte-carne" id="cantidad_agregar_carne" name="cantidad" placeholder="Cantidad en kg.">
  </div>
    <div class="form-group bloque_agregar_carne" id="bloque_cortes" >
      <div class="bloque_carne_izquierda" id="bloque_carne_izquierda">
        <label for="message-text" class="col-form-label">Cantidad:</label><br>
        <input type="number" step="any" min="1" class="form-control cantidad-corte-carne" id="cantidad_agregar_carne" name="corte[]" placeholder="Cantidad en kg.">
      </div>
      <div class="bloque_carne_derecha" id="bloque_carne_derecha">
      <label for="message-text" class="col-form-label">Cortes:</label><br>
      <select class="form-control tipo-corte-carne" id="tipo-corte-carne"  name="corte-carne[]">
        {% for c in cortes %}
            <option value="{{ c['id'] }}">{{ c['nombre'] }}</option>
        {% endfor %}
      </select>
    </div>
     
    </div>
    <a class="btn btn-verde" onclick="agregarcampocorte()">Agregar</a>
    <a class="btn btn-rojo" onclick="eliminar_campos_corte()">Quitar</a>
    
  
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-azul"><i class="fas fa-save"></i>  Guardar</button>
</div>
</form>


{% endblock %}

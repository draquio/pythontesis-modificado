{% extends 'base.html' %}

{% block title %} Editar Rol: {{ rol['nombrerol'] }} {% endblock %}

{% block content %}
<a class="btn-azul boton_derecho_superior" href="{{ url_for('rol.index') }}"><i class="fas fa-backward"></i> Atrás</a>
<form method="post">
    <label for="nombrerol">Nombre de Rol</label>
    <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" class="form-control" id="nombrerol" name="nombrerol" placeholder="Nombre de Rol"
            value="{{ request.form['nombrerol'] or rol['nombrerol'] }}" required="required">
    </div>
    <br>
    <label for="descripcion">Descripción de Rol</label>
    <div class="form-group">
        <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción de Rol"
            required="required" rows="3">{{ request.form['descripcion'] or rol['descripcion'] }}</textarea>
    </div>
    <label for="Privilegios">Privilegios</label>
    <div class="input-group mb-2 mr-sm-2">
        <select class="form-control" name="privilegio" id="privilegio">
            {% if rol['privilegio'] == 1%}
            <option selected value="1">Administrador</option>
            <option value="2">Asistente</option>
            {% else %}
            <option value="1">Administrador</option>
            <option selected value="2">Asistente</option>
            {% endif %}
        </select>
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-azul"><i class="fas fa-save"></i> Guardar cambios de Rol</button>
    </div>
</form>
<form action="{{ url_for('rol.delete', id=rol['id']) }}" method="POST">
    <div class="form-group mt-3" style="text-align: right;">
        <button type="submit" onclick="return confirm('Estas seguro de querer eliminar')"
            class="btn btn-rojo texto-blanco"><i class="far fa-trash-alt"></i> Eliminar Rol</button>
    </div>
</form>
{% endblock %}

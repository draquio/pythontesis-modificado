{% extends 'base.html' %}
{% block title %} Crear códigos QR {% endblock %}

<a class="btn-azul boton_derecho_superior" href="{{ url_for('codigoqr.index') }}"><i class="fas fa-backward"></i> Atrás</a>
    <form method="post">
        <label for="nombrerol">Nombre</label>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"></i></div></div>

            <button type="submit" class="btn btn-azul"><i class="fas fa-save"></i>  Guardar</button>
        </div>
       
        
    </form>
{% endblock %}

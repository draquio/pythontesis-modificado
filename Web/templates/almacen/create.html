{% extends 'base.html' %}
{% block title %} Crear Almacén {% endblock %}
{% block content %}
<a class="btn-azul boton_derecho_superior" href="{{ url_for('almacen.index') }}"><i class="fas fa-backward"></i> Atrás</a>
    <form method="post">
        <label for="NombreLabel">Nombre</label>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend"><div class="input-group-text"><i class="fas fa-database"></i></div></div>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required="required">
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-azul"><i class="fas fa-save"></i>  Guardar</button>
        </div>
       
        
    </form>
{% endblock %}
